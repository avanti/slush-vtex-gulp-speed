<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
  lang="pt-br">

<head>
  <vtex:metaTags/>
  <meta name="controller" content="Product" />

  <!-- START - Subtemplate Metatags -->
  <vtex:template id="0-<%= storeAcronym %>-web-metatags" />
  <!-- END - Subtemplate Metatags -->

  <!-- START - Style e Subtemplate Styles -->
  <vtex:template id="0-<%= storeAcronym %>-web-styles" />
  <!-- END - Subtemplate Styles -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- START - Miolo da página -->
  <main class="main" id="main">
    <!-- START: Product Info -->
    <section class="product-info">
      <div class="av-container">
        <div class="av-row">
          <div class="av-col-xs-24 av-col-md-12">
            <!-- START: Product Images -->
            <div class="product-images">
              <vtex.cmc:ProductImage zoom="off" />
            </div>
            <!-- END: Product Images -->
          </div>

          <div class="av-col-xs-24 av-col-md-12">
            <!-- START: Product Yourviews -->
            <div class="product-yourviews">
            </div>
            <!-- END: Product Yourviews -->

            <!-- START: Product Name -->
            <div class="product-name">
              <vtex.cmc:productName />
            </div>
            <!-- END: Product Name -->

            <!-- START: Product Reference -->
            <div class="product-reference">
              REF:
              <vtex.cmc:productReference />
            </div>
            <!-- END: Product Reference -->

            <!-- START: Product Price -->
            <div class="product-price">
              <vtex.cmc:skuPrice />
            </div>
            <!-- END: Product Price -->

            <!-- START: Product Buy -->
            <div class="product-buy">
              <vtex.cmc:BuyButton />
            </div>
            <!-- END: Product Buy -->

            <!-- START: Product Shipping -->
            <div class="product-shipping">
              <span class="product-shipping-text">Calcule o frete do produto:</span>
              <vtex.cmc:shippingValue />
            </div>
            <!-- END: Product Shipping -->
          </div>
        </div>
      </div>
    </section>
    <!-- END: Product Info -->

    <div class="product-modals">
      <div class="av-modal av-modal--payment">
        <div class="av-modal__modal">
          <div class="av-modal__header">
            <a href="javascript:;" class="av-modal-close"></a>
          </div>

          <div class="av-modal__content"></div>
        </div>
      </div>
    </div>

  </main>
  <!-- END - Miolo da página -->

  <!-- START - Subtemplate Generico -->
  <vtex:template id="0-<%= storeAcronym %>-web-generico" />
  <!-- END - Subtemplate Generico -->

  <!-- START - Scripts e Subtemplate Scripts -->
  <vtex:template id="0-<%= storeAcronym %>-web-scripts" />
  <!-- END - Subtemplate Scripts -->
</body>

</html>
